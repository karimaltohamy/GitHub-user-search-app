<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub user search app</title>
    <!-- file css style -->
    <link rel="stylesheet" href="style.css">
    <!-- link google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main>
        <div class="container">
            <header>
                <h1 class="title">devfinder</h1>
                <div class="mode-container">
                    <div class="mode mode-dark">
                        <span class="text-mode">Dark</span>
                        <i class="fa-solid fa-moon icon-mode"></i>
                    </div>
                    <div class="mode mode-light">
                        <span class="text-mode">Light</span>
                        <span class="material-symbols-outlined icon-mode">light_mode</span>
                    </div>
                </div>
            </header>
            <form>
                <div class="container-input">
                    <span class="material-symbols-outlined search-icon">search</span>
                    <input class="input" type="text" placeholder="Search GitHub Username">
                </div>
                <button class="btn">Search</button>
            </form>
            <div class="container-text">
                <div class="container-name-img">
                    <div class="img-box">
                        <img src="" alt="">
                    </div>
                    <div class="head-content">
                        <div class="username">
                            <h3 class="main-name">Github Username</h3>
                            <span class="mini-name">username</span>
                        </div>
                        <span class="joined">Joined Data</span>
                    </div> 
                </div>
                
                <div class="content">
                    <p class="bio">Github Bio...</p>
    
                    <div class="follow-number">
                        <div class="repos">
                            <h4>Repos</h4>
                            <span>0</span>
                        </div>
                        <div class="following">
                            <h4>following</h4>
                            <span>0</span>
                        </div>
                        <div class="followers">
                            <h4>followers</h4>
                            <span>0</span>
                        </div>
                    </div>
                    <div class="information">
                        <div class="location">
                            <i class="fa-solid fa-location-dot icon-location"></i>
                            <h4 class="information-span text-location">Location</h4>
                        </div>
                        <div class="twitter">
                            <i class="fa-brands fa-twitter icon-twitter"></i>
                            <h4 class="information-span text-twitter">Twitter</h4>
                        </div>
                        <div class="link">
                            <span class="material-symbols-outlined icon-link">link</span>
                            <h4 class="information-span text-link">link</h4>
                        </div>
                        <div class="company">
                            <span class="material-symbols-outlined icon-company">apartment</span>
                            <h4 class="information-span text-company">Company</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    

    <script src="main.js"></script>
</body>
</html>
